<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/525fd5b530.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="list">
        <div class="heading">
            <h1 class="outer button" >Tesrique's ToDo List</h1>
        </div>
        <div class="todo-input-container">
            <input class="todo_input" type="text" placeholder="Add Task...">
            <i class="fas fa-plus add-item" id="add"><span class="tool">Add Task</span></i>
            <i class="fas fa-recycle add-item deleteBtn" id="del" onclick="deleteAllElements()">
                <span class="tooltiptext">Clear List</span>
            </i>
        </div>  
    </div>
    <script src="js/todo.js"></script>
</body>
</html>
